{% extends "base.html" %}

{% block title %}Weibo - Confirm your account{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你还没有验证你的帐号.</h3>
    <p>
        需要验证才能获取更多功能！
    </p>
    <p>
        需要另一封验证邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里获取</a>
    </p>
</div>
{% endblock %}
